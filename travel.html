<script language="JavaScript">

function initMap() { 
	var myOptions = {
	  zoom: 9,
	  center: new google.maps.LatLng(15.000682,103.728207),
	};

	var map = new google.maps.Map(document.getElementById('map_canvas'),
		myOptions);


	var marker = new  google.maps.Marker({
		map:map,
		position: new google.maps.LatLng(15.000682,103.728207),
		draggalbe:true

	});

	var infowindow = new google.maps.InfoWindow({
		map:map,

	});

	google.maps.event.addListener(map,'click',function(event){
		infowindow.setContent("LatLng = " + event.latLng);
		infowindow.setPosition(event.latLng);
		infowindow.open(map,marker);
		marker.setPosition(event.latLng);
		$("#lat").val(event.latLng.lat());
		$("#lng").val(event.latLng.lng());
		
	});	

}


function saveLocation(){

var location_name  = $("#location_name").val();
var lat  = $("#lat").val();
var lng  = $("#lng").val();
var location_type  = $("#location_type option:selected").val();
var travel_type  = $("#travel_type option:selected").val();
var location_detail = $("textarea#location_detail").val();
var time_use = $("time_use").val();


var imgname = $('input[type=file]').val();
var size = $('#image_file')[0].files[0].size;
var ext = imgname.substr((imgname.lastIndexOf('.')+1));
	ext = ext.toLowerCase();
if(ext == 'jpg'){
	if(size <= 1000000){
			
		
		$.ajax({
			method:"POST",
			url:"insert2.php",
			data: new FormData($('form')[0]),
			enctype: 'multipart/form-data',
			cache:false,
			contentType:false,
			processData:false
		}).done(function(){
			alert("OK");
		});
		
	}else{
		alert('ขนาดไฟล์ใหญ่เกินกว่าที่กำหนด');
	}
}else{
	alert('ไฟล์ที่เลือกต้องเป็นชนิดรูปภาพเท่านั้น');
}


}





</script>
</head>

<script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
